<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <div id="main">

        <form name="f">
            <input type="text" name="text1" placeholder="0" id="box">
            <br>
            <input type="button" value="1" onclick="f.text1.value+=1" id="fun">
            <input type="button" value="2" onclick="f.text1.value+=2">
            <input type="button" value="3" onclick="f.text1.value+=3">
            <input type="button" value="+" onclick="add()">
            <br>

            <input type="button" value="4" onclick="f.text1.value+=4">
            <input type="button" value="5" onclick="f.text1.value+=5">
            <input type="button" value="6" onclick="f.text1.value+=6">
            <input type="button" value="-" onclick="sub()">
            <br>

            <input type="button" value="7" onclick="f.text1.value+=7">
            <input type="button" value="8" onclick="f.text1.value+=8">
            <input type="button" value="9" onclick="f.text1.value+=9">
            <input type="button" value="/" onclick="div()">
            <br>

            <input type="button" value="C" id="ce" onclick="f.text1.value=''"> 
            <input type="button" value="0"  onclick="f.text1.value+=0">
            <input type="button" value="=" onclick="f.text1.value=eval(f.text1.value)">
            <input type="button" value="x" onclick="mul()">
        </form>
    </div>
    


    </form>
    

</body>
</html>
